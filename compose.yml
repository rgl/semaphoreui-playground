services:
  semaphore:
    image: semaphoreui/semaphore:v2.12.14
    restart: on-failure
    ports:
      - 3000:3000
    environment:
      SEMAPHORE_ADMIN: admin
      SEMAPHORE_ADMIN_PASSWORD: admin
      SEMAPHORE_ADMIN_EMAIL: admin@localhost
      SEMAPHORE_ADMIN_NAME: Admin
      SEMAPHORE_DB_DIALECT: mysql
      SEMAPHORE_DB_HOST: semaphore_db
      SEMAPHORE_DB_NAME: semaphore
      SEMAPHORE_DB_USER: semaphore
      SEMAPHORE_DB_PASS: semaphore
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --show-error --fail-with-body --max-time 5 http://localhost:3000/api/ping || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      semaphore_db:
        condition: service_healthy
  semaphore_db:
    image: mariadb:11.7.2
    restart: on-failure
    environment:
      MYSQL_USER: semaphore
      MYSQL_PASSWORD: semaphore
      MYSQL_DATABASE: semaphore
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PWD: root
    healthcheck:
      test: ["CMD", "mariadb-admin", "status", "-h", "localhost"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    volumes:
      - semaphore_db_mariadb_data:/var/lib/mysql
volumes:
  semaphore_db_mariadb_data:
